<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body{
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, main, footer{
            padding: 20px;
            text-align: center;
            color: white;
        }
        header{
            background-color: aquamarine;
        }
        main{
            background-color: bisque;
        }
        footer{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header>Cabeçalho</header>
    <main>Corpo</main>
    <footer>Rodapé</footer>
</body>
</html>
