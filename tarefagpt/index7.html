<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Limites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #numero {
            font-size: 50px;
            margin: 20px;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Contador</h1>
    <div id="numero">0</div>
    <button onclick="diminuir()">-</button>
    <button onclick="aumentar()">+</button>

    <script>
        let contador = 0;
        const MIN = 0;
        const MAX = 10;

        function aumentar() {
            if (contador < MAX) {
                contador++;
                document.getElementById('numero').textContent = contador;
            } else {
                alert("Você atingiu o valor máximo!");
            }
        }

        function diminuir() {
            if (contador > MIN) {
                contador--;
                document.getElementById('numero').textContent = contador;
            } else {
                alert("Você atingiu o valor mínimo!");
            }
        }
    </script>

</body>
</html>
