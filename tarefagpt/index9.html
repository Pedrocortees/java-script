<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando de cor</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.5s;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #vermelho { background-color: red; }
        #verde { background-color: green; }
        #azul { background-color: blue; }
    </style>
</head>
<body>
    <h1>Troque a cor de fundo</h1>
    <button id="vermelho" onclick="mudarCor('red')">Vermelho</button>
    <button id="verde" onclick="mudarCor('green')">Verde</button>
    <button id="azul" onclick="mudarCor('blue')">Azul</button>
    
    <script>
        function mudarCor(cor){
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
