
 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Estrangeiro ou Não?</h1>
    <p>Qual seu país: <input type="text" id="país"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('país').value.trim();
            var res = document.getElementById('res');

            // Deixa tudo em minúsculas para evitar erro de digitação
            if (pais.toLowerCase() === 'brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong> 🇧🇷</p>`;
            } else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong> 🌎</p>`;
            }
        }
    </script>
</body>
</html>


 </script>
</body>
